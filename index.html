<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index-style.css">
    <title>Awesome Books</title>
</head>
<body>
    <div id="header">
        <h1>Awesome Books</h1>
    </div>

    <div id="book-list">
        <template class="book-card">
            <h2 class="book-title"></h2>
            <h3 class="book-author"></h3>
        </template>
    </div>

        <form action="submit" onsubmit="return addBook()" id="add-book">
            <input type="text" name="title" id="book-title-input" placeholder="Title" required>
            <input type="text" name="author" id="book-author-input" placeholder="Author" required>
            <button type="submit" id="add-book-button">Add</button>
        </form>
    </div>

    <script src="./scripts/booklist.js"></script>
</body>
</html>
